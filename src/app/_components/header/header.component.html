<header>
  <div class="w-full max-w-5xl mx-auto flex items-center justify-between h-24">
    <img src="/logo.svg" alt="Habits" />

    <ng-container *ngIf="!authService.isLoggedIn()">
      <button
        (click)="showAuthModal()"
        class="flex gap-2 items-center text-white border border-violet-500 font-semibold rounded-lg px-6 py-4 hover:border-violet-300 transition-colors"
      >
        <i class="pi pi-user text-violet-500"></i>
        <span>Entrar</span>
      </button>
    </ng-container>

    <ng-container *ngIf="authService.isLoggedIn()">
      <button
        (click)="showNewHabitModal()"
        class="text-white border border-violet-500 font-semibold rounded-lg px-6 py-4 flex items-center gap-3 hover:border-violet-300 transition-colors"
      >
        <i class="pi pi-plus text-violet-500"></i>
        <span>Novo HÃ¡bito</span>
      </button>
    </ng-container>
  </div>

  <p-dialog
    [header]="modalHeader"
    [(visible)]="displayModal"
    [modal]="true"
    [closable]="true"
    [breakpoints]="{ '1500px': '40vw', '1199px': '75vw', '575px': '90vw' }" [style]="{ width: 'auto' }"
    class="bg-zinc-900"
  >
    @switch (modalContent) {
      @case ('auth') {
        <ng-container>
          <app-login-form
            *ngIf="!showCreateAccountForm"
            (switchToCreateAccount)="toggleFormView()"
          />
          <app-create-account-form
            *ngIf="showCreateAccountForm"
            (switchToLogin)="toggleFormView()"
          />
        </ng-container>
      }
      @case ('habit') {
        <app-habit-form (habitSaved)="onItemSaved()" />
      }
    }
  </p-dialog>
</header>
