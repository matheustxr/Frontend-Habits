<form (ngSubmit)="createNewHabit()" class="w-full md:min-w-[400px] flex flex-col gap-4">
  <app-text-input
    label="Qual o seu comprometimento?"
    placeholder="ex.: Exercícios, dormir bem, etc..."
    name="title"
    type="text"
    [(ngModel)]="title"
    required
  ></app-text-input>

  <label class="font-semibold leading-tight">
    Qual a recorrência?
  </label>

  <div class="flex flex-col gap-2">
    @for (weekDay of availableWeekDays; track $index) {
      <div class="flex items-center gap-3">
        <input
          type="checkbox"
          [id]="'day' + $index"
          [checked]="weekDaysFlags[$index]"
          (change)="toggleDay($index, $event)"
          [name]="'day' + $index"
          class="custom-checkbox"
        >

        <label
          [for]="'day' + $index"
          class="text-white leading-tight cursor-pointer"
        >
          {{ weekDay }}
        </label>
      </div>
    }
  </div>

  <button
    type="submit"
    class="mt-6 rounded-lg p-4 flex items-center justify-center gap-3 font-semibold bg-green-600 hover:bg-green-500 transition-colors focus:outline-none focus:ring-2 focus:ring-green-800 focus:ring-offset-2 focus:ring-offset-zinc-900"
  >
    <i class="pi pi-check"></i>
    Confirmar
  </button>
</form>
