<aside class="w-64 bg-zinc-900 p-6 fixed top-0 left-0 h-screen flex flex-col">
  <div class="flex-1 flex flex-col">
    <img src="/logo.svg" alt="Habits" class="mx-auto mb-10" />

    <nav class="space-y-4">
      @for (link of mainNavLinks; track link.label) {
        @if (link.label === 'Dashboard' || authService.isLoggedIn()) {
          <a
            [routerLink]="link.routerLink"
            routerLinkActive="bg-violet-600 !text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-3 p-3 rounded-md text-zinc-400 hover:bg-zinc-800 hover:text-white transition-colors"
          >
            <i [class]="link.icon" class="text-2xl"></i>
            <span class="font-semibold">{{ link.label }}</span>
          </a>
        }
      }
    </nav>

    @if (authService.isLoggedIn()) {
      <hr class="border-zinc-700 mb-6 mt-auto">
      <nav>
        <p class="text-xs font-bold uppercase text-zinc-500 px-3 mb-4">Conta</p>
        @for (link of settingsActions; track link.label) {
          <button (click)="link.action()" class="w-full flex items-center gap-3 p-3 rounded-md text-zinc-400 hover:bg-zinc-800 hover:text-white transition-colors text-left">
            <i [class]="link.icon" class="text-2xl"></i>
            <span class="font-semibold">{{ link.label }}</span>
          </button>
        }
      </nav>
      <button
        (click)="logout()"
        class="w-full flex items-center gap-3 p-3 rounded-md text-zinc-400 hover:bg-zinc-800 hover:text-white transition-colors"
      >
        <i class="pi pi-sign-out text-2xl"></i>
        <span class="font-semibold">Sair</span>
      </button>
    }

    <!-- @if (!authService.isLoggedIn()) {
      <div class="mt-auto">
      <button
        (click)="openAuthModal()"
        class="w-full flex items-center gap-3 p-3 rounded-md text-zinc-400 hover:bg-zinc-800 hover:text-white transition-colors"
      >
        <i class="pi pi-sign-in text-2xl"></i>
        <span class="font-semibold">Entrar</span>
      </button>
      </div>
    } -->
  </div>
</aside>
